########################################
# Evergreen Template for MongoDB Drivers
########################################

# When a task that used to pass starts to fail
# Go through all versions that may have been skipped to detect
# when the task started failing
stepback: true

# Mark a failure as a system/bootstrap failure (purple box) rather then a task
# failure by default.
# Actual testing tasks are marked with `type: "test"`
command_type: "system"

# Protect ourselves against rogue test case, or curl gone wild, that runs forever
exec_timeout_secs: 3600

# What to do when evergreen hits the timeout (`post:` tasks are run automatically)
timeout:
  - command: shell.exec
    params:
      script: |
        ls -la

functions:

  #
  # Start up and teardown functions
  #

  "fetch-source":
    # Executes git clone and applies the submitted patch, if any
    - command: git.get_project
      params:
        directory: "src"
    # Applies the subitted patch, if any
    # Deprecated. Should be removed. But still needed for certain agents (ZAP)
    - command: git.apply_patch
    # Fetch the specifications submodule
    - command: shell.exec
      params:
        working_dir: "src"
        script: |
          git submodule update --init
    # Make an evergreen expansion file with dynamic values
    - command: shell.exec
      params:
        working_dir: "src"
        shell: "bash"
        script: |
          # Get the current unique version of this checkout
          if [ "${is_patch}" = "true" ]; then
             CURRENT_VERSION=$(git describe)-patch-${version_id}
          else
             CURRENT_VERSION=latest
          fi

          export DRIVERS_TOOLS="$(pwd)/../drivers-tools"

          # Python has cygwin path problems on Windows. Detect prospective mongo-orchestration home directory
          if [ "Windows_NT" == "$OS" ]; then # Magic variable in cygwin
             export DRIVERS_TOOLS=$(cygpath -m $DRIVERS_TOOLS)
          fi

          export MONGO_ORCHESTRATION_HOME="$DRIVERS_TOOLS/.evergreen/orchestration"
          export MONGODB_BINARIES="$DRIVERS_TOOLS/mongodb/bin"
          export UPLOAD_BUCKET="${project}"
          export PROJECT_DIRECTORY="$(pwd)"
          export ARCHIVE_FILE_NAME="mongo-java-driver.tgz"
          export ARCHIVE_FILE_PATH="/tmp/$ARCHIVE_FILE_NAME"

          cat <<EOT > expansion.yml
          CURRENT_VERSION: "$CURRENT_VERSION"
          DRIVERS_TOOLS: "$DRIVERS_TOOLS"
          MONGO_ORCHESTRATION_HOME: "$MONGO_ORCHESTRATION_HOME"
          MONGODB_BINARIES: "$MONGODB_BINARIES"
          UPLOAD_BUCKET: "$UPLOAD_BUCKET"
          PROJECT_DIRECTORY: "$PROJECT_DIRECTORY"
          ARCHIVE_FILE_NAME: "$ARCHIVE_FILE_NAME"
          ARCHIVE_FILE_PATH: "$ARCHIVE_FILE_PATH"
          PREPARE_SHELL: |
             set -o errexit
             set -o xtrace
             export DRIVERS_TOOLS="$DRIVERS_TOOLS"
             export MONGO_ORCHESTRATION_HOME="$MONGO_ORCHESTRATION_HOME"
             export MONGODB_BINARIES="$MONGODB_BINARIES"
             export UPLOAD_BUCKET="$UPLOAD_BUCKET"
             export PROJECT_DIRECTORY="$PROJECT_DIRECTORY"
             export TMPDIR="$MONGO_ORCHESTRATION_HOME/db"
             export PATH="$MONGODB_BINARIES:$PATH"
             export PROJECT="${project}"
             export ARCHIVE_FILE_NAME="$ARCHIVE_FILE_NAME"
             export ARCHIVE_FILE_PATH="$ARCHIVE_FILE_PATH"
          EOT
          # See what we've done
          cat expansion.yml

    # Load the expansion file to make an evergreen variable with the current unique version
    - command: expansions.update
      params:
        file: src/expansion.yml

  "prepare-resources":
    - command: shell.exec
      params:
        shell: "bash"
        script: |
          ${PREPARE_SHELL}
          rm -rf $DRIVERS_TOOLS
          if [ "${project}" = "drivers-tools" ]; then
            # If this was a patch build, doing a fresh clone would not actually test the patch
            cp -R ${PROJECT_DIRECTORY}/ $DRIVERS_TOOLS
          else
            git clone https://github.com/mongodb-labs/drivers-evergreen-tools.git $DRIVERS_TOOLS
          fi
          echo "{ \"releases\": { \"default\": \"$MONGODB_BINARIES\" }}" > $MONGO_ORCHESTRATION_HOME/orchestration.config

  "fix-absolute-paths":
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          for filename in $(find ${DRIVERS_TOOLS} -name \*.json); do
            perl -p -i -e "s|ABSOLUTE_PATH_REPLACEMENT_TOKEN|${DRIVERS_TOOLS}|g" $filename
          done

  "assume-aws-test-secrets-role":
    - command: ec2.assume_role
      params:
        role_arn: ${aws_test_secrets_role}

  "gradle-cache":
    - command: shell.exec
      params:
        working_dir: "src"
        script: |
          export GRADLE_RO_DEP_CACHE="$(pwd)/build/gradle-cache"
          .evergreen/gradle-cache.sh

  "create-archive-tar-file":
    - command: shell.exec
      params:
        working_dir: "src"
        script: |
          echo "Creating archive tar file at ${ARCHIVE_FILE_PATH}"
          tar --exclude-vcs -czf "${ARCHIVE_FILE_PATH}" .
          echo "Created archive tar file at ${ARCHIVE_FILE_PATH}"

  "start-mongo-orchestration":
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          REQUIRE_API_VERSION=${REQUIRE_API_VERSION} LOAD_BALANCER=${LOAD_BALANCER} MONGODB_VERSION=${VERSION} TOPOLOGY=${TOPOLOGY} \
          AUTH=${AUTH} SSL=${SSL} STORAGE_ENGINE=${STORAGE_ENGINE} ORCHESTRATION_FILE=${ORCHESTRATION_FILE} \
          bash ${DRIVERS_TOOLS}/.evergreen/run-orchestration.sh
    # run-orchestration generates expansion file with the MONGODB_URI for the cluster
    - command: expansions.update
      params:
        file: mo-expansion.yml
  "stop-mongo-orchestration":
    - command: shell.exec
      params:
        shell: "bash"
        script: |
          ${PREPARE_SHELL}
          bash ${DRIVERS_TOOLS}/.evergreen/stop-orchestration.sh || true

  "start-mongohoused":
    - command: shell.exec
      params:
        include_expansions_in_env: [ "AWS_ACCESS_KEY_ID", "AWS_SECRET_ACCESS_KEY", "AWS_SESSION_TOKEN" ]
        script: |
          DRIVERS_TOOLS="${DRIVERS_TOOLS}" bash ${DRIVERS_TOOLS}/.evergreen/atlas_data_lake/pull-mongohouse-image.sh
    - command: shell.exec
      params:
        script: |
          DRIVERS_TOOLS="${DRIVERS_TOOLS}" bash ${DRIVERS_TOOLS}/.evergreen/atlas_data_lake/run-mongohouse-image.sh

  "stop-mongohoused":
    - command: shell.exec
      params:
        include_expansions_in_env: [ "AWS_ACCESS_KEY_ID", "AWS_SECRET_ACCESS_KEY", "AWS_SESSION_TOKEN" ]
        script: |
          DRIVERS_TOOLS="${DRIVERS_TOOLS}" bash ${DRIVERS_TOOLS}/.evergreen/atlas_data_lake/teardown.sh || true


  "start-serverless":
    - command: shell.exec
      params:
        shell: "bash"
        include_expansions_in_env: [ "AWS_ACCESS_KEY_ID", "AWS_SECRET_ACCESS_KEY", "AWS_SESSION_TOKEN" ]
        script: |
          ${PREPARE_SHELL}
          bash ${DRIVERS_TOOLS}/.evergreen/serverless/setup-secrets.sh ${VAULT_NAME}
          bash ${DRIVERS_TOOLS}/.evergreen/serverless/create-instance.sh
    - command: expansions.update
      params:
        file: serverless-expansion.yml
  "stop-serverless":
    - command: shell.exec
      params:
        shell: "bash"
        include_expansions_in_env: [ "AWS_ACCESS_KEY_ID", "AWS_SECRET_ACCESS_KEY", "AWS_SESSION_TOKEN" ]
        script: |
          ${PREPARE_SHELL}
          bash ${DRIVERS_TOOLS}/.evergreen/serverless/delete-instance.sh || true

  "start-load-balancer":
    - command: shell.exec
      params:
        script: |
          DRIVERS_TOOLS=${DRIVERS_TOOLS} MONGODB_URI=${MONGODB_URI} bash ${DRIVERS_TOOLS}/.evergreen/run-load-balancer.sh start
    - command: expansions.update
      params:
        file: lb-expansion.yml
  "stop-load-balancer":
    - command: shell.exec
      params:
        script: |
          cd ${DRIVERS_TOOLS}/.evergreen
          DRIVERS_TOOLS=${DRIVERS_TOOLS} bash ${DRIVERS_TOOLS}/.evergreen/run-load-balancer.sh stop  || true

  "stop-aws":
    - command: shell.exec
      params:
        shell: "bash"
        script: |
          ${PREPARE_SHELL}
          cd "${DRIVERS_TOOLS}/.evergreen/auth_aws"
          if [ -f "./aws_e2e_setup.json" ]; then
            . ./activate-authawsvenv.sh
            python ./lib/aws_assign_instance_profile.py
          fi

  "cleanup":
    - command: shell.exec
      params:
        shell: "bash"
        script: |
          ${PREPARE_SHELL}
          rm -rf $DRIVERS_TOOLS || true

  "add-aws-auth-variables-to-file":
    - command: shell.exec
      type: "test"
      params:
        include_expansions_in_env: [ "AWS_ACCESS_KEY_ID", "AWS_SECRET_ACCESS_KEY", "AWS_SESSION_TOKEN" ]
        shell: "bash"
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          cd $DRIVERS_TOOLS/.evergreen/auth_aws
          ./setup_secrets.sh drivers/aws_auth

  "start-csfle-servers":
    - command: ec2.assume_role
      params:
        role_arn: ${aws_test_secrets_role}
    - command: subprocess.exec
      params:
        working_dir: "src"
        binary: "bash"
        include_expansions_in_env: ["AWS_SECRET_ACCESS_KEY", "AWS_ACCESS_KEY_ID", "AWS_SESSION_TOKEN"]
        args:
          - ${DRIVERS_TOOLS}/.evergreen/csfle/setup.sh

  "stop-csfle-servers":
    - command: shell.exec
      params:
        shell: "bash"
        script: |
          ${PREPARE_SHELL}
          bash ${DRIVERS_TOOLS}/.evergreen/csfle/teardown.sh || true

  #
  # Publishing / uploading functions
  #

  "upload-mo-artifacts":
    - command: ec2.assume_role
      params:
        role_arn: ${UPLOAD_MO_ARTIFACTS_ROLE_ARN}
    - command: shell.exec
      params:
        shell: "bash"
        script: |
          ${PREPARE_SHELL}
          find $MONGO_ORCHESTRATION_HOME -name \*.log | xargs tar czf mongodb-logs.tar.gz
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file: mongodb-logs.tar.gz
        remote_file: ${UPLOAD_BUCKET}/${build_variant}/${revision}/${version_id}/${build_id}/logs/${task_id}-${execution}-mongodb-logs.tar.gz
        bucket: mciuploads
        permissions: public-read
        content_type: "${content_type|application/x-gzip}"
        display_name: "mongodb-logs.tar.gz"
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file: drivers-tools/.evergreen/orchestration/server.log
        remote_file: ${UPLOAD_BUCKET}/${build_variant}/${revision}/${version_id}/${build_id}/logs/${task_id}-${execution}-orchestration.log
        bucket: mciuploads
        permissions: public-read
        content_type: "${content_type|text/plain}"
        display_name: "orchestration.log"

  "create-and-upload-SSDLC-release-assets":
    - command: shell.exec
      params:
        shell: "bash"
        working_dir: "src"
        env:
          PRODUCT_NAME: ${product_name}
          PRODUCT_VERSION: ${product_version}
          EVERGREEN_VERSION_ID: ${version_id}
        script: .evergreen/ssdlc-report.sh
    - command: ec2.assume_role
      params:
        role_arn: ${UPLOAD_SSDLC_RELEASE_ASSETS_ROLE_ARN}
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file: ./src/build/ssdlc/ssdlc_compliance_report.md
        remote_file: ${product_name}/${product_version}/ssdlc_compliance_report.md
        bucket: java-driver-release-assets
        region: us-west-1
        permissions: private
        content_type: "text/markdown"
        display_name: "ssdlc_compliance_report.md"
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_files_include_filter:
          - build/ssdlc/static-analysis-reports/*.sarif
        local_files_include_filter_prefix: ./src/
        remote_file: ${product_name}/${product_version}/static-analysis-reports/
        bucket: java-driver-release-assets
        region: us-west-1
        permissions: private
        content_type: "application/sarif+json"
        display_name:

  "upload-test-results":
    - command: attach.xunit_results
      params:
        file: ./src/*/build/test-results/*/TEST-*.xml

  "trace-artifacts":
    - command: shell.exec
      params:
        working_dir: "src"
        script: |
          PRODUCT_VERSION="$(echo -n "$(git describe --tags --always --dirty)" | cut -c 2-)"
          cat > ssdlc-expansions.yml <<EOF
            product_version: "$PRODUCT_VERSION"
            product_name: "${product_name}"
          EOF
          cat ssdlc-expansions.yml
    - command: expansions.update
      params:
        file: src/ssdlc-expansions.yml
    - command: papertrail.trace
      params:
        key_id: "${papertrail_key_id}"
        secret_key: ${papertrail_secret_key}
        product: ${product_name}
        version: ${product_version}
        filenames:
          - "src/build/repo/org/mongodb/*/*/*.jar"
          - "src/build/repo/org/mongodb/*/*/*.pom"
          - "src/build/repo/org/mongodb/*/*/*.asc"
          - "src/build/repo/org/mongodb/*/*/*.jar.md5"
          - "src/build/repo/org/mongodb/*/*/*.pom.md5"
          - "src/build/repo/org/mongodb/*/*/*.asc.md5"
          - "src/build/repo/org/mongodb/*/*/*.jar.sha1"
          - "src/build/repo/org/mongodb/*/*/*.pom.sha1"
          - "src/build/repo/org/mongodb/*/*/*.asc.sha1"

  "publish-snapshot":
    - command: shell.exec
      type: "test"
      params:
        working_dir: "src"
        env:
          NEXUS_USERNAME: ${nexus_username}
          NEXUS_PASSWORD: ${nexus_password}
          SIGNING_PASSWORD: ${signing_password}
          SIGNING_KEY: ${gpg_ascii_armored}
        script: |
          RELEASE=false PROJECT_DIRECTORY=${PROJECT_DIRECTORY} .evergreen/publish.sh

  "publish-release":
    - command: shell.exec
      type: "test"
      params:
        working_dir: "src"
        env:
          NEXUS_USERNAME: ${nexus_username}
          NEXUS_PASSWORD: ${nexus_password}
          SIGNING_PASSWORD: ${signing_password}
          SIGNING_KEY: ${gpg_ascii_armored}
        script: |
          RELEASE=true PROJECT_DIRECTORY=${PROJECT_DIRECTORY} .evergreen/publish.sh

  "send-dashboard-data":
    - command: shell.exec
      params:
        script: |
          if [ "${requester}" == "commit" ]; then
            is_mainline=true
          else
            is_mainline=false
          fi

          parsed_order_id=$(echo "${revision_order_id}" | awk -F'_' '{print $NF}')
          response=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -X 'POST' \
            "https://performance-monitoring-api.corp.mongodb.com/raw_perf_results/cedar_report?project=${project_id}&version=${version_id}&variant=${build_variant}&order=$parsed_order_id&task_name=${task_name}&task_id=${task_id}&execution=${execution}&mainline=$is_mainline" \
            -H 'accept: application/json' \
            -H 'Content-type: "application/json' \"
            -d @src/results.json)

          http_status=$(echo "$response" | grep "HTTP_STATUS" | awk -F':' '{print $2}')
          response_body=$(echo "$response" | sed '/HTTP_STATUS/d')

          # We want to throw an error if the data was not successfully submitted
          if [ "$http_status" -ne 200 ]; then
            echo "Error: Received HTTP status $http_status"
            echo "Response Body: $response_body"
            exit 1
          fi

          echo "Response Body: $response_body"
          echo "HTTP Status: $http_status"

  #  Test functions
  #

  "run-tests":
    - command: shell.exec
      type: "test"
      params:
        working_dir: "src"
        env:
          AZUREKMS_KEY_VAULT_ENDPOINT: ${testazurekms_keyvaultendpoint}
          AZUREKMS_KEY_NAME: ${testazurekms_keyname}
        script: |
          ${PREPARE_SHELL}

          export CRYPT_SHARED_LIB_PATH=${CRYPT_SHARED_LIB_PATH}

          ASYNC_TRANSPORT="${ASYNC_TRANSPORT}" NETTY_SSL_PROVIDER="${NETTY_SSL_PROVIDER}" \
          AUTH="${AUTH}" SSL="${SSL}" MONGODB_URI="${MONGODB_URI}" TOPOLOGY="${TOPOLOGY}" \
          COMPRESSOR="${COMPRESSOR}" JAVA_VERSION="${JAVA_VERSION}" REQUIRE_API_VERSION=${REQUIRE_API_VERSION} \
          TESTS="${TESTS}" .evergreen/run-tests.sh

  "run-load-balancer-tests":
    - command: shell.exec
      type: "test"
      params:
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          AUTH="${AUTH}" SSL="${SSL}" JAVA_VERSION="${JAVA_VERSION}" \
          SINGLE_MONGOS_LB_URI="${SINGLE_MONGOS_LB_URI}" \
          MULTI_MONGOS_LB_URI="${MULTI_MONGOS_LB_URI}" \
          .evergreen/run-load-balancer-tests.sh

  "run-serverless-tests":
    - command: shell.exec
      type: "test"
      params:
        working_dir: "src"
        shell: "bash"
        include_expansions_in_env: ["JAVA_VERSION", "SERVERLESS_URI", "SERVERLESS_ATLAS_USER", "SERVERLESS_ATLAS_PASSWORD"]
        script: |
          ${PREPARE_SHELL}
          .evergreen/run-serverless-tests.sh

  "run-reactive-streams-tck-tests":
    - command: shell.exec
      type: "test"
      params:
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          .evergreen/run-reactive-streams-tck-tests.sh

  "run-slow-tests":
    - command: shell.exec
      type: "test"
      params:
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          AUTH="${AUTH}" SSL="${SSL}" MONGODB_URI="${MONGODB_URI}" TOPOLOGY="${TOPOLOGY}" COMPRESSOR="${COMPRESSOR}" \
          JAVA_VERSION="${JAVA_VERSION}" \
          AZUREKMS_KEY_VAULT_ENDPOINT=${testazurekms_keyvaultendpoint} AZUREKMS_KEY_NAME=${testazurekms_keyname} \
          TESTS="testSlowOnly" .evergreen/run-tests.sh

  "run-scala-tests":
    - command: shell.exec
      type: "test"
      params:
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          SCALA="${SCALA}" AUTH="${AUTH}" SSL="${SSL}" MONGODB_URI="${MONGODB_URI}" TOPOLOGY="${TOPOLOGY}" JAVA_VERSION="${JAVA_VERSION}" .evergreen/run-scala-tests.sh

  "run-kotlin-tests":
    - command: shell.exec
      type: "test"
      params:
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          AUTH="${AUTH}" SSL="${SSL}" MONGODB_URI="${MONGODB_URI}" TOPOLOGY="${TOPOLOGY}" JAVA_VERSION="${JAVA_VERSION}" .evergreen/run-kotlin-tests.sh

  "run-socket-tests":
    - command: shell.exec
      type: "test"
      params:
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          AUTH="${AUTH}" MONGODB_URI="${MONGODB_URI}" TOPOLOGY="${TOPOLOGY}" COMPRESSOR="${COMPRESSOR}" JAVA_VERSION="${JAVA_VERSION}" .evergreen/run-socket-tests.sh

  "run-plain-auth-test":
    - command: shell.exec
      type: "test"
      params:
        silent: true
        working_dir: "src"
        script: |
          # DO NOT ECHO WITH XTRACE (which PREPARE_SHELL does)
          JAVA_VERSION="8" MONGODB_URI="${plain_auth_mongodb_uri}" .evergreen/run-plain-auth-test.sh

  "run-aws-auth-test-with-regular-aws-credentials":
    - command: shell.exec
      type: "test"
      params:
        shell: "bash"
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          JAVA_VERSION=${JAVA_VERSION} AWS_CREDENTIAL_PROVIDER=${AWS_CREDENTIAL_PROVIDER} .evergreen/run-mongodb-aws-test.sh regular

  "run-aws-auth-test-with-assume-role-credentials":
    - command: shell.exec
      type: "test"
      params:
        shell: "bash"
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          JAVA_VERSION=${JAVA_VERSION} AWS_CREDENTIAL_PROVIDER=${AWS_CREDENTIAL_PROVIDER} .evergreen/run-mongodb-aws-test.sh assume-role

  "run-aws-auth-test-with-aws-EC2-credentials":
    - command: shell.exec
      type: "test"
      params:
        shell: "bash"
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          if [ "${SKIP_EC2_AUTH_TEST}" = "true" ]; then
            echo "This platform does not support the EC2 auth test, skipping..."
            exit 0
          fi
          JAVA_VERSION=${JAVA_VERSION} AWS_CREDENTIAL_PROVIDER=${AWS_CREDENTIAL_PROVIDER} .evergreen/run-mongodb-aws-test.sh ec2

  "run-aws-auth-test-with-web-identity-credentials":
    - command: shell.exec
      type: "test"
      params:
        shell: "bash"
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          if [ "${AWS_CREDENTIAL_PROVIDER}" = "builtIn" ]; then
             echo "Built-in AWS credential provider does not support the web identity auth test, skipping..."
             exit 0
          fi
          if [ "${SKIP_WEB_IDENTITY_AUTH_TEST}" = "true" ]; then
             echo "This platform does not support the web identity auth test, skipping..."
             exit 0
          fi
          JAVA_VERSION=${JAVA_VERSION} AWS_CREDENTIAL_PROVIDER=${AWS_CREDENTIAL_PROVIDER} .evergreen/run-mongodb-aws-test.sh web-identity
    - command: shell.exec
      type: "test"
      params:
        shell: "bash"
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          if [ "${AWS_CREDENTIAL_PROVIDER}" = "builtIn" ]; then
             echo "Built-in AWS credential provider does not support the web identity auth test, skipping..."
             exit 0
          fi
          if [ "${SKIP_WEB_IDENTITY_AUTH_TEST}" = "true" ]; then
             echo "This platform does not support the web identity auth test, skipping..."
             exit 0
          fi
          export AWS_ROLE_SESSION_NAME="test"
          JAVA_VERSION=${JAVA_VERSION} AWS_CREDENTIAL_PROVIDER=${AWS_CREDENTIAL_PROVIDER} .evergreen/run-mongodb-aws-test.sh web-identity

  "run-aws-auth-test-with-aws-credentials-as-environment-variables":
    - command: shell.exec
      type: "test"
      params:
        shell: "bash"
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          JAVA_VERSION=${JAVA_VERSION} AWS_CREDENTIAL_PROVIDER=${AWS_CREDENTIAL_PROVIDER} .evergreen/run-mongodb-aws-test.sh env-creds

  "run-aws-auth-test-with-aws-credentials-and-session-token-as-environment-variables":
    - command: shell.exec
      type: "test"
      params:
        shell: "bash"
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          JAVA_VERSION=${JAVA_VERSION} AWS_CREDENTIAL_PROVIDER=${AWS_CREDENTIAL_PROVIDER} .evergreen/run-mongodb-aws-test.sh session-creds

  "run-aws-ECS-auth-test":
    - command: shell.exec
      type: "test"
      params:
        working_dir: "src"
        shell: "bash"
        script: |
          ${PREPARE_SHELL}
          cd ${DRIVERS_TOOLS}/.evergreen/auth_aws
          . ./activate-authawsvenv.sh
          cat <<EOF > setup.js
          const mongo_binaries = "$MONGODB_BINARIES";
          const project_dir = "$PROJECT_DIRECTORY";
          EOF

